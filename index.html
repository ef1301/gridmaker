<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <h1>GRID</h1>
      <form>
        <select id="color_choose" onchange="colorSelect()">
          <option value="white">White</option>
          <option value="red">Red</option>
          <option value="orange">Orange</option>
          <option value="yellow">Yellow</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
          <option value="purple">Purple</option>
          <option value="#cdcdcd">Gray</option>
          <option value="#F781F3">Pink</option>
          <option value="#2EFEF7">Toothpaste</option>
          <option value="#00FF00">Lime</option>
          <option value="#2E9AFE">Light Blue</option>
        </select>
      </form>
      <div id="header">
	<button id="addRow" type="button" onclick = "addRow()">ADD ROW</button>
	<button id="addColumn" type="button" onclick = "addCol()">ADD COLUMN</button>
	<button id="removeRow" type="button" onclick="deleteRow()">REMOVE ROW</button>
	<button id="removeColumn" type="button" onclick="deleteColumn()">REMOVE COLUMN</button>
	<button id="fillUncolored" onclick="uncoloredFill()" type="button">FILL UNCOLORED</button>
	<button id="fillAll" type="button" onclick = "fill()">FILL ALL</button>
	<button id="clear" type="button" onclick="clearAll()">CLEAR ALL</button>
      </div>
    </div>

    <!--CONTAINS ALL THE ROWS AND COLUMNS-->
    <table id="grid">
    </table>
    <script src="script.js"></script>
  </body>
</html>
